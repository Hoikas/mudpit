# General Configuration  #
##########################

# Which port do the servers listen on?
# Note: UruExplorer.exe looks for auth and file on the
#       same port on different machines. DEFAULT = 14617 
#                                                  (Newport Highway, Mead, Washington, USA)
listen_port=14617

# What IP address do we want to bind to?
# Make sure this is valid!
# DEFAULT = 127.0.0.1
bindaddr=192.168.1.2

# Public Address
# IP Address or Hostname to broadcast to the public for servers behind NAT
# This should be used by "home servers" otherwise set this to bindaddr
# DEFAULT = 127.0.0.1
public_addr=adamj.ath.cx

# Log Level
# Set this to how much logging detail you want (or how much HD space you can waste)
# NOTE: DEBUG recommended for development purposes ;)
# VALID VALUES: 0 = kLogError
#               1 = kLogWarning
#     [DEFAULT] 2 = kLogInfo
#               3 = kLogDebug
#               4 = kLogVerbose
log_level=kLogVerbose

# Encryption Keys
# Set this to the directory containing your encryption keys
# NOTE: This directory should have ALL server keys in it--the many of the servers connect to other servers.
#       Therefore, it needs the encryption keys!
# DEFAULT = G:\Plasma\Servers\Encryption Keys
enc_keys=G:\Plasma\Servers\Encryption Keys

###########################
#    Auth Configuration   #
###########################

# Allow Debugger
# Should we allow clients to connect with debuggers attached?
# NOTE: Cyan's MOUL Servers disconnect you immediately if a debugger is present.
# DEFAULT = 0
allow_debugger=1

# Data Keys
# The NOTTHEDRIODS Key
data_key01=0x47612f39
data_key02=0x417a2cbf
data_key03=0x882941c2
data_key04=0x301d4c9a

# Global Auth DB <<<NOT SUPPORTED>>>
# Use a global auth database (ala UU's Cyan Global Auth Server)?
# DEFAULT = False
global_auth_db=0

# Global Auth URL <<<NOT SUPPORTED>>>
# URL to use as a base for the MUd Global Auth Server (MUGAS)
# DEFAULT = mugas.mud.hoikas.com
mugas_url=mugas.mud.hoikas.com

# Global Auth Path <<<NOT SUPPORTED>>>
# Path to the authentication script on the MUGAS Server.
# DEFAULT = /cgi-bin/auth.cgi
mugas_path=/cgi-bin/auth.cgi

# Login Restrictions
# Sets the minimum required Account PrivLevel to login
# NOTE: Setting this to BANNED will ***not*** allow banned players to login. Banned is banned is banned.
#       This field is case sensitive.
# VALID VALUES: 0 = Banned
#     [DEFAULT] 1 = Normal
#               2 = Private
#               3 = CCR
#               4 = Admin
restrict_login=Normal

# Product UUID
# A unique identifier for the auth server.
# The auth server identfies itself as this product when connecting to other servers
# NOTE: You should keep this secret!
# DEFAULT = 00000000-0000-0000-0000-000000000000
auth_guid=072A3A48-888A-44d4-A3B3-9C7D4E4F57FF

# Secure Preloader Path
# Path to the Secure Preloader Root
# Home of the Python and SDL Files
# DEFAULT = G:\Plasma\Servers\Secure Preloader
preloader_source=G:\Plasma\Servers\Secure Preloader

###########################
# Database Configuration  #
###########################

# Database Host
# Sets the IPv4 address of the DB Host
# DEFAULT = localhost
db_host=127.0.0.1

# Database User Name
# DEFAULT = mud
db_user=mud

# Database Password
# DEFAULT = hogs_play_in_the_mud
db_pass=hogs_play_in_the_mud

# Database Name
# DEFAULT = mud
db_name=mud

###########################
#    File Configuration   #
###########################

# Chunk Size
# What size (in bytes) chunks should we send to the client?
# DEFAULT = 16384 (16 KB)
chunk_size=65536

# Manifest Source
# Specifies where we should look for FILE Manifests
# DEFAULT = G:\Plasma\Servers\Manifest Data
mfs_source=G:\Plasma\Servers\Manifest Data

# Product UUID
# A unique identifier for the file server.
# The file server identfies itself as this product when connecting to other servers
# NOTE: You should keep this secret!
# DEFAULT = 00000000-0000-0000-0000-000000000000
file_guid=E8898E95-EF5B-4828-8330-5A0B81600F01

###########################
#   Game Configuration    #
###########################

# Age Files
# Path to the Age Files
# Can be decrypted or xTEA
# DEFAULT = G:\Plasma\Servers\Game Ages
age_files=G:\Plasma\Servers\Game Ages

# Product UUID
# A unique identifier for the game server.
# The game server identfies itself as this product when connecting to other servers
# NOTE: You should keep this secret!
# DEFAULT = 00000000-0000-0000-0000-000000000000
game_guid=2DE3869C-E712-41b6-BED4-E1F2B72BCBF1

###########################
#   Lookup Configuration  #
###########################

# Lookup Address
# The IP address of the servers
# Other servers will connect to the lookup server to report number of clients and pass messages among the servers
# DEFAULT = 127.0.0.1
lookup_addr=192.168.1.2

# Lookup Port
# Port of the lookup server
# DEFAULT = 14617
lookup_port=14617

# Token
# A unique token to be used for connecting to the lookup server.
# The Lookup Server will disconnect any clients that do not send the correct token!
# NOTICE: Token **must** be a valid Guid!
# DEFAULT = 00000000-0000-0000-0000-000000000000
lookup_token=AD409A11-86B7-4a53-93F5-845DC0D428DB

###########################
#   Vault Configuration   #
###########################

# Default Bevin Name
# Name of the Bevin that we should make new players a member of
# DEFAULT = DRC
default_bevin=MUd

# SDL Files
# Path to the SDL Files
# Can be decrypted or bTEA with the given data_key
# HINT: Just set this to the SDL subdir of preloader_source...
#		There is really no practical use for separate SDL directories.
sdl_files=G:\Plasma\Servers\Secure Preloader\SDL

# Token
# A unique token to be used for connecting to the vault server.
# The Vault will disconnect any clients that do not send the correct token!
# NOTICE: Token **must** be a valid Guid!
# DEFAULT = 00000000-0000-0000-0000-000000000000
vault_token=00000000-0000-0000-0000-000000000000

# Vault IP
# IP Adrress of the vault server
# DEFAULT = 127.0.0.1
vault_addr=192.168.1.2

# Vault Port
# Port of the vault server
# DEFAULT = 14617
vault_port=14617

###########################
#          END            #
###########################